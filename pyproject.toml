[project]
name = 'mirano'
version = '0.1.0'
description = 'Mirano â€” real estate risk assessment platform'
readme = 'README.md'
requires-python = '>=3.11'

dependencies = [
    # API
    'fastapi>=0.110',
    'uvicorn[standard]>=0.27',

    # Database
    'sqlalchemy>=2.0',
    'asyncpg>=0.29',
    'psycopg[binary]>=3.1',
    'alembic>=1.13',

    # Config & validation
    'pydantic>=2.6',
    'pydantic-settings>=2.2',
    'python-dotenv>=1.0',

    # Background jobs
    'celery>=5.4',
    'redis>=5.0',

    # HTTP & retries
    'httpx>=0.27',
    'tenacity>=8.2',

    # Serialization & logging
    'orjson>=3.10',
    'structlog>=24.1',
]

[project.optional-dependencies]
dev = [
    'pytest>=8.0',
    'pytest-asyncio>=0.23',

    'mypy>=1.9',
    'ruff>=0.3',
    'black>=24.3',

    'types-redis',
    'types-requests',
]

[tool.black]
line-length = 80
target-version = ['py311']
skip-string-normalization = true

[tool.ruff]
line-length = 80
target-version = 'py311'
select = [
    'E',
    'F',
    'I',
    'B',
    'UP',
]
ignore = [
    'B008', # FastAPI Depends()
]

[tool.mypy]
python_version = '3.11'
strict = true
ignore_missing_imports = true
warn_unused_ignores = true
warn_return_any = true

[tool.pytest.ini_options]
asyncio_mode = 'auto'
